  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3e);
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      padding: 40px 20px 10px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3em;
      color: #00eaff;
      text-shadow: 2px 2px 8px rgba(0, 234, 255, 0.4);
    }

    header h2 {
      margin: 5px 0;
      font-weight: 400;
      font-size: 1.2rem;
      color: #ccc;
    }

    main {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(145deg, #29293d, #1c1c2b);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card a {
      text-decoration: none;
      color: #00eaff;
      font-weight: bold;
      font-size: 1rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 234, 255, 0.3);
    }

    footer {
      margin-top: auto;
      width: 100%;
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      box-shadow: inset 0 1px 5px rgba(255, 255, 255, 0.05);
    }
  </style>
